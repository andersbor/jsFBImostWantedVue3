<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBI most wanted, cards version</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <h1>FBI most wanted, cards version</h1>

    <div id="app">
        {{errorMessage}}
        <div v-for="item in items" :key="item.id" class="card" style="width: 18rem; display: inline-block; margin: 10px;">
            <div class="card-header">
                {{item.title}}
            </div>
            <div class="card-body">
                <img v-if="item.images && item.images.length > 0" :src="item.images[0].original" class="card-img-top"
                    :alt="item.title">
            </div>
            <div class="card-footer">
                {{item.description }}
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
